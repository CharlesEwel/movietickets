<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Tickets</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="container">
      <header>
        <h1>Select a time and movie</h1>
      </header>
      <form id="new-ticket">
        <div class="movie-schedule">

        </div>
        <div class="form-group">
          <label for="age">Enter your age:</label>
          <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label><input type="checkbox" id="student" value="student">Student</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" id="military" value="military">Military</label>
          </div>
        </div>
        <button type="submit" class="btn">Calculate Price</button>
      </form>
      <div id="output">

      </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
